apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-service
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      role: test
  template:
    metadata:
      labels:
        role: test
    spec:
      containers:
      - name: test-service
        image: 654654145084.dkr.ecr.us-east-1.amazonaws.com/my-app-java:v1.0.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "0.5"
            memory: "256Mi"
